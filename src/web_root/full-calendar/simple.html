
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    FullCalendar
  </title>

    <link  href='https://fullcalendar.io/releases/core/4.0.1/main.min.css'      rel='stylesheet' />
    <link  href='https://fullcalendar.io/releases/daygrid/4.0.1/main.min.css'   rel='stylesheet' />
    <link  href='https://fullcalendar.io/releases/timegrid/4.0.1/main.min.css'   rel='stylesheet' />

    <script src='https://fullcalendar.io/releases/core/4.0.1/main.min.js'                        ></script>
    <script src='https://fullcalendar.io/releases/daygrid/4.0.1/main.min.js'                     ></script>
    <script src='https://fullcalendar.io/releases/timegrid/4.0.1/main.min.js'></script>


        <style>
            html, body {
              margin: 0;
              padding: 0;
              font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
              font-size: 14px;
            }

            #calendar {
                      top      : 5px;
                      bottom   : 5px;
                      left     : 5px;
                      right    : 5px;
                      position : fixed;
                      border:  1px solid lightgray;
                    }
      </style>

    <script>

        function show_calendar(events)
        {

            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                  plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
                  defaultView: 'timeGridWeek',
                  defaultDate: '2019-03-18',
                  header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                  },
              events: events
            });

            calendar.render();
        };

      function show_events()
        {
            events = [
                        {
                          title: 'All Day Event',
                          start: '2019-03-18'
                        },
                        {
                          title: 'Long Event',
                          start: '2019-03-07',
                          end: '2019-03-19'
                        },
                        {
                          groupId: '999',
                          title: 'Repeating Event',
                          start: '2019-03-20T16:00:00'
                        },
                        {
                          groupId: '999',
                          title: 'Repeating Event',
                          start: '2019-03-20T16:00:00'
                        },
                        {
                          title: 'Conference',
                          start: '2019-03-11',
                          end: '2019-03-13'
                        },
                        {
                          color:'gray',
                          title: 'Meeting  WITH BIG TITLE',
                          start: '2019-03-20T08:30:00Z',
                          end: '2019-03-20T12:30:00Z'
                        },
                       {
                           groupId: 'abc',
                          title: 'another  WITH BIG TITLE',
                          start: '2019-03-20T10:30:00',
                          end: '2019-03-20T12:30:00'
                        },
                        {
                          title: 'Lunch',
                          start: '2019-03-12T12:00:00'
                        },
                        {
                          title: 'Meeting',
                          start: '2019-03-12T14:30:00'
                        },
                        {
                          title: 'Birthday Party',
                          start: '2019-03-13T07:00:00'
                        },
                        {
                          title: 'Click for Google',
                          url: 'http://google.com/',
                          start: '2019-03-28'
                        }
                      ]
            document.addEventListener('DOMContentLoaded', function() { show_calendar(events) })
        }

        show_events()

    </script>

    </head>
    <body></div>
      <div id='calendar'></div>
    </body>

</html>
